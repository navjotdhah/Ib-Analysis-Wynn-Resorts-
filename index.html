<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wynn IB Pitch</title>

  <!-- Load React & Babel for GitHub Pages -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/recharts/umd/Recharts.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    h1, h2 {
      text-align: center;
    }
    #root {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Investment Banking Pitch: Wynn Resorts</h1>
  <div id="root"></div>

  <!-- Your React JSX Code -->
  <script type="text/babel">
    const {
      LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer,
      BarChart, Bar
    } = Recharts;

    const financials = [
      { year: "2020", revenue: 2112, ebitda: 500, netIncome: -400 },
      { year: "2021", revenue: 3280, ebitda: 820, netIncome: 200 },
      { year: "2022", revenue: 4200, ebitda: 1100, netIncome: 350 },
      { year: "2023", revenue: 4800, ebitda: 1450, netIncome: 600 },
    ];

    const valuation = [
      { metric: "P/E Ratio", wynn: 24, mgm: 19, lvs: 22 },
      { metric: "EV/EBITDA", wynn: 12.5, mgm: 10.1, lvs: 11.3 },
      { metric: "P/B Ratio", wynn: 3.2, mgm: 2.7, lvs: 2.9 },
    ];

    function App() {
      return (
        <div>
          <h2>Key Financial Trends</h2>
          <ResponsiveContainer width="100%" height={300}>
            <LineChart data={financials}>
              <CartesianGrid strokeDasharray="3 3" />
              <XAxis dataKey="year" />
              <YAxis />
              <Tooltip />
              <Legend />
              <Line type="monotone" dataKey="revenue" stroke="#007bff" />
              <Line type="monotone" dataKey="ebitda" stroke="#28a745" />
              <Line type="monotone" dataKey="netIncome" stroke="#ffc107" />
            </LineChart>
          </ResponsiveContainer>

          <h2>Valuation Multiples</h2>
          <ResponsiveContainer width="100%" height={300}>
            <BarChart data={valuation} layout="vertical">
              <CartesianGrid strokeDasharray="3 3" />
              <XAxis type="number" />
              <YAxis dataKey="metric" type="category" />
              <Tooltip />
              <Legend />
              <Bar dataKey="wynn" fill="#007bff" name="Wynn" />
              <Bar dataKey="mgm" fill="#28a745" name="MGM" />
              <Bar dataKey="lvs" fill="#dc3545" name="LVS" />
            </BarChart>
          </ResponsiveContainer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
